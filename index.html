<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="null.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="level">Level: <span class="level__number">1</span></div>
    <div class="container">
      <div class="cards">
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-1.png" alt="" /></div>
        </div>
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-2.png" alt="" /></div>
        </div>
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-3.png" alt="" /></div>
        </div>
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-1.png" alt="" /></div>
        </div>
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-2.png" alt="" /></div>
        </div>
        <div class="card">
          <div class="view front-view">
            <span class="material-icons">question_mark</span>
          </div>
          <div class="view back-view"><img src="./img/img-3.png" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__container">
        <div class="result">
          <h3 class="title">You win!!!</h3>
          <button class="play__button">Play again</button>
        </div>
      </div>
    </div>
    <template class="card__template"
      ><div class="card">
        <div class="view front-view">
          <span class="material-icons">question_mark</span>
        </div>
        <div class="view back-view">
          <img src="./img/img-1.png" alt="" />
        </div></div
    ></template>
  </body>
</html>
